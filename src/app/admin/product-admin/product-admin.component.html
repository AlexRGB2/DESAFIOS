<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td><p-button (click)="showDialog()" styleClass="p-button-warning"><i
                        class='bx bx-edit bx-sm'></i></p-button></td>
            <td><button class="btnICon" (click)="delete(product.id)"><i class='bx bxs-trash bx-sm'></i></button></td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-dialog header="Actualizar Producto" [(visible)]="display" [style]="{width: '50vw'}">
    <form [formGroup]="editProductForm" (ngSubmit)="update()">
        <div>
            <label for="name"> Id </label>
            <input id="id" type="text" formControlName="idUpdate" />
        </div>
        <div>
            <label for="name"> Nombre </label>
            <input id="name" type="text" formControlName="nameUpdate" />
        </div>
        <button class="button" type="submit">Actualizar</button>
    </form>
</p-dialog>

<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name"> Id </label>
        <input id="id" type="text" formControlName="id" />
    </div>


    <div>
        <label for="name"> Nombre </label>
        <input id="name" type="text" formControlName="name" />
    </div>
    <div>
        <label for="description"> Descripci√≥n </label>
        <input id="description" type="text" formControlName="description" />
    </div>
    <div>
        <label for="price"> Precio </label>
        <input id="price" type="text" formControlName="price" />
    </div>
    <div>
        <label for="images"> Imagen </label>
        <input id="images" type="text" formControlName="images" />
    </div>
    <button class="button" type="submit">Agregar</button>
</form>
